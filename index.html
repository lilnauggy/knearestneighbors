<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 24px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }
        label {
            font-weight: bold;
        }
        canvas {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        select, input[type=range] {
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .slider-value {
            min-width: 32px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K-Nearest Neighbors</h1>
        <div class="controls">

            <label for="pointCount">Points per Color:</label>
            <input type="range" id="pointCount" min="15" max="45" value="30">
            <span class="slider-value" id="pointValue">30</span>

            <label for="kValue">K:</label>
            <select id="kValue">
                <!-- Options will be generated by JS -->
            </select>

            <button id="resetBtn">Reset</button>
            <button id="classifyBtn" disabled>Classify</button>
        </div>
        <canvas id="plane" width="700" height="500"></canvas>
    </div>
    <script>
        // Utility functions
        function randomPoint(width, height, margin=30) {
            return {
                x: Math.random() * (width - 2*margin) + margin,
                y: Math.random() * (height - 2*margin) + margin
            };
        }
        function distance(a, b) {
            return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2);
        }

        // DOM elements
        const canvas = document.getElementById('plane');
        const ctx = canvas.getContext('2d');
    const pointSlider = document.getElementById('pointCount');
    const pointValue = document.getElementById('pointValue');
        const kSelect = document.getElementById('kValue');
        const resetBtn = document.getElementById('resetBtn');
        const classifyBtn = document.getElementById('classifyBtn');

        // State
    let redPoints = [];
    let bluePoints = [];
    let userPoint = null;
    let neighbors = [];
    let classified = false;

        // Setup K dropdown
        for(let k=3; k<=29; k++) {
            let opt = document.createElement('option');
            opt.value = k;
            opt.textContent = k;
            kSelect.appendChild(opt);
        }

        // Draw all points
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw red points
            for(const pt of redPoints) {
                drawPoint(pt.x, pt.y, 'red');
            }
            // Draw blue points
            for(const pt of bluePoints) {
                drawPoint(pt.x, pt.y, 'blue');
            }
            // Draw user point
            if(userPoint) {
                // Draw dashed lines to neighbors
                if(neighbors.length > 0) {
                    ctx.save();
                    ctx.setLineDash([6, 6]);
                    for(const n of neighbors) {
                        ctx.beginPath();
                        ctx.moveTo(userPoint.x, userPoint.y);
                        ctx.lineTo(n.x, n.y);
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    ctx.restore();
                }
                // Draw user point
                let color = classified ? userPoint.classColor : 'black';
                drawPoint(userPoint.x, userPoint.y, color, 7.5); // 3/4 of previous size (10 * 0.75)
            }
        }

        function drawPoint(x, y, color, radius=7) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2*Math.PI);
            ctx.fillStyle = color;
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        }

        // Generate random points
        function generatePoints() {
            redPoints = [];
            bluePoints = [];
            let count = parseInt(pointSlider.value);
            for(let i=0; i<count; i++) {
                redPoints.push(randomPoint(canvas.width, canvas.height));
                bluePoints.push(randomPoint(canvas.width, canvas.height));
            }
            userPoint = null;
            neighbors = [];
            classified = false;
            classifyBtn.disabled = true;
            draw();
        }

        // Event listener for single slider
        pointSlider.addEventListener('input', () => {
            pointValue.textContent = pointSlider.value;
            generatePoints();
        });

        // Reset button
        resetBtn.addEventListener('click', generatePoints);

        // Canvas click to plot user point
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            userPoint = {x, y, classColor: 'black'};
            classified = false;
            classifyBtn.disabled = false;
            // Find K nearest neighbors immediately
            const k = parseInt(kSelect.value);
            let allPoints = redPoints.map(pt => ({...pt, color: 'red'})).concat(
                bluePoints.map(pt => ({...pt, color: 'blue'}))
            );
            allPoints.sort((a, b) => distance(a, userPoint) - distance(b, userPoint));
            neighbors = allPoints.slice(0, k);
            draw();
        });

        // Classify button
        classifyBtn.addEventListener('click', () => {
            if(!userPoint) return;
            // Find K nearest neighbors
            const k = parseInt(kSelect.value);
            let allPoints = redPoints.map(pt => ({...pt, color: 'red'})).concat(
                bluePoints.map(pt => ({...pt, color: 'blue'}))
            );
            allPoints.sort((a, b) => distance(a, userPoint) - distance(b, userPoint));
            neighbors = allPoints.slice(0, k);
            // Count colors
            let redCount = neighbors.filter(n => n.color === 'red').length;
            let blueCount = neighbors.filter(n => n.color === 'blue').length;
            let newColor = 'black';
            if(redCount > blueCount) newColor = 'red';
            else if(blueCount > redCount) newColor = 'blue';
            else newColor = 'purple';
            userPoint.classColor = newColor;
            classified = true;
            draw();
        });

        // Initial points
        generatePoints();
    </script>
</body>
</html>
